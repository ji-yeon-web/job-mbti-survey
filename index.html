<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직무 MBTI 성향 테스트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .start-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #2980b9;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/mnt/data/그림1.png" alt="GROW 캐릭터 이미지">
        </div>
        <h1>📊 나의 직무 MBTI 성향 테스트</h1>
        <p class="description">
            당신의 성격과 직무 성향을 분석하여 가장 잘 맞는 직무와 직업 영역을 찾아드립니다. 
            총 20개의 간단한 질문에 답하면 당신만의 직무 MBTI 결과를 확인할 수 있습니다.
        </p>
        <button class="start-button" onclick="startTest()">테스트 시작하기</button>
    </div>

    <script>
        function startTest() {
            alert('테스트를 곧 시작합니다!');
        }
    </script>
</body>
</html>
